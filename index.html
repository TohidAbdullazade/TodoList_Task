<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TodoList</title>
    <!-- ===> Cdn Link <=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- ===> Cdn Link <=== -->

    <!-- ===> BootStrap Link <=== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- ===> BootStrap Link <=== -->

    <!-- FontAwesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FontAwesome CDN Link -->

    <!-- Exeternal Css-file -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Exeternal Css-file -->
  </head>

  <body>
    <div class="container-sm mt-3">
      <div class="card">
        <div class="card-header pt-3 bg-primary">
          <h5 class="card-title">Todo List</h5>
        </div>
        <div class="card-body">
          <form id="addTodoForm">
            <input
              type="text"
              class="form-control mt-2"
              data-bs-toggle="popover"
              data-bs-title="Warning"
              data-bs-content="This Field Is Required"
              id="addtodoInput"
              placeholder="Add new Todo"
            />
            <button
              type="submit"
              class="btn btn-primary btn-sm mt-4"
              id="addtodoButton"
            >
              Add a Todo
            </button>
          </form>
          <hr />
        </div>
        <hr />
        <div class="card-body mt-3">
          <h5 class="card-title">Todo List</h5>
          <form action="" class="mt-3">
            <input
              type="text"
              class="form-control my-2"
              data-bs-toggle="popover"
              data-bs-title="Warning"
              data-bs-content="This Field Is Required"
              id="filterInput"
              placeholder="Search Todos..."
            />
          </form>

          <ul class="list-group"></ul>

          <a href="#" class="btn btn-primary btn-xl mt-3" id="resetButton"
            >Reset All Todo's</a
          >
        </div>
      </div>
    </div>

    <!--  BootStrap Script-files  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!--  BootStrap Script-files  -->

    <script type="module" src="src/script/app.js"></script>
  </body>
</html>
